apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC with RWO access mode
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      # Pin Plex to control-plane node with external storage
      nodeSelector:
        storage: external
      containers:
        - name: plex
          image: plexinc/pms-docker:latest
          env:
            - name: TZ
              value: "America/Chicago"  # Adjust to your timezone
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim-token
                  key: PLEX_CLAIM
                  optional: true  # Allow starting without claim token
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
            - name: ALLOWED_NETWORKS
              value: "10.42.0.0/16,10.43.0.0/16"  # Cluster CIDR + Service CIDR
          ports:
            - name: plex
              containerPort: 32400
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: tv
              mountPath: /media/tv
              readOnly: true  # Media is read-only for safety
            - name: movies
              mountPath: /media/movies
              readOnly: true  # Media is read-only for safety
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          # Optional: Intel QuickSync hardware acceleration
          # Uncomment the following sections if your node has Intel GPU with QuickSync
          # securityContext:
          #   privileged: true
          # Then add this to volumeMounts:
          # - name: dev-dri
          #   mountPath: /dev/dri
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode
        - name: tv
          hostPath:
            path: /mnt/external/tv
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /mnt/external/movies
            type: DirectoryOrCreate
        # Optional: Intel QuickSync hardware acceleration
        # Uncomment if you uncommented the securityContext above
        # - name: dev-dri
        #   hostPath:
        #     path: /dev/dri
